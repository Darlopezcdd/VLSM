<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso VLSM | Redes de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="calculator-card">
                    <div class="calculator-header text-center">
                        <h2 class="mb-0">
                            <span class="logo-icon"><i class="bi bi-calculator-fill"></i></span>
                            <span class="logo">PROCESO VLSM</span>
                        </h2>
                        <p class="mb-0 mt-2">Proceso detallado de cálculo de subredes con máscara de longitud variable</p>
                    </div>

                    <div class="card-body p-4">
                        <h4 class="section-title">Detalles del Proceso</h4>
                        <div class="resultado-resaltado">
                            <pre>{{ resultado }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="text-center">
            <p class="footer-text">Calculadora VLSM &copy; 2025 | Desarrollado por Dario Lopez | Redes de Datos</p>
        </div>
    </footer>

</body>

</html>
